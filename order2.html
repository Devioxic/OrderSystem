<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderSystem</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/order.css">
</head>

<body>
    <div class="order">
        <header>
            <i class="material-symbols-rounded back-button">arrow_back</i>
            <h1>Ny Order</h1>
        </header>
        <div class="searchbar">
            <input type="text" placeholder="Sök">
        </div>
        <nav>
            <div class="nav-buttons">
                <p class="selected">Pizzor</p>
                <p>Dryck</p>
                <p>Såser</p>
            </div>
            <div class="nav-bar"></div>
        </nav>
        <div id="pizzor">
            <div id="ett">
                <h2> pizzor class 1
                </h2>
                <ul>
                    <li>
                        <p> Margherita</p>
                        <p>65 :-</p>
                    </li>
    
                </ul>
            </div>
            <div id="två">
                <h2> pizzor class 2
                </h2>
                <ul>
                    <li>
                        <p>Calzone </p>
                        <p>80 :-</p>
                    </li>
                </ul>
            </div>
            <div id="tre">
                <h2> pizzor class 3
                </h2>
                <ul>
                    <li>
                        <p>Bravo</p>
                        <p>75 :-</p>
                    </li>
                </ul>
            </div>
    
        </div>
        <div id="dryck">
            <h2>dryck</h2>
            <ul>
                <li>
                    <p>coca-cola 33cl</p><p>15:-</p>
                </li>
            </ul>
        </div>
        <div class="order-total">
            <div class="order-amount">
                <p>Totalt:</p>
                <p>130,00 :-</p>
            </div>
            <div class="order-buttons">
                <button class="button-secondary">Info</button>
                <button class="button-primary">Bekräfta</button>
            </div>
        </div>
    </div>
</body>

</html>
